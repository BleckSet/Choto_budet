<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Саженцы</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>
<body>
<header class="header">
  <div class="container">
   <div class="header_inner">
      <ul class="header_inner_ul">
        
        <li><a href="index.html">Каталог</a></li>
        <li><a href="">Преимущетсва</a></li>
        <li><a href="">Контакты</a></li>
        <li><a href="">Как купить</a></li>
      </ul>
      <a href="" class="recal">
        Обратный звонок
      </a>
    </div>
  </div>
</header>
<div class="wrapper">
  <section class="checkout">
      <div class="container">
          <div class="checkout_tovar">
            <div class="checkout_tovar_inner">
                <div class="checkout_tover_info">
                    <div class="checkout_tover_info_img">

                    </div>

                </div>
            </div>
          </div>



        <div class="quantity-block">
          <button class="quantity-btn minus">-</button>
          <input class="quantity-input" type="number" min="1" value="1">
          <button class="quantity-btn plus">+</button>
        </div>
        <div class="total-block">
          <span class="total-label">Итого:</span>
          <span class="total-amount"></span>
        </div>



<div class="product-info">
  <span class="product-price" data-initial-price="10.99">10.99</span>
</div>



        <h1>Оформление заявки</h1>
        <form>
          <div class="form-group">
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-group">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" name="card-number" required>
          </div>
          <div class="form-group">
            <label for="expiry-date">Срок действия карты:</label>
            <input type="text" id="expiry-date" name="expiry-date" required>
          </div>
          <div class="form-group">
            <label for="cvv">CVV код:</label>
            <input type="text" id="cvv" name="cvv" required>
          </div>
          <div class="form-group">
            <input type="submit" value="Отправить">
          </div>
        </form>
      </div>
   
    </section> 
</div>
    </footer>
  

    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script type="text/javascript"  src="js/main.js"></script>

</body>
</html>
